
<div class="flex flex-col items-center justify-center p-6 mt-5">

    <button routerLink="/user/fiches/create"
    class="relative flex items-center justify-center px-6 py-3 mb-3 text-lg font-semibold text-white transition-all duration-300 shadow-lg bg-gradient-to-r from-blue-500 to-blue-700 rounded-xl hover:scale-105 hover:shadow-xl w-fit">
    <mat-icon>add</mat-icon>
    CrÃ©er une fiche
</button>
    <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-4">
        <div *ngFor="let fiche of fiches"
            class="service-card w-[300px] border-2 border-[#5271FF] shadow-2xl cursor-pointer
            snap-start shrink-0 py-10 px-6 bg-white transition-all duration-300 group
            hover:scale-105 hover:shadow-2xl flex flex-col gap-4 rounded-2xl relative"
            routerLink="/user/fiches/{{ fiche._id }}">

            <button (click)="deleteFiche(fiche._id)"
                class="absolute p-1 text-[#5271FF] top-2 right-2 hover:text-[#5271FF]">
                <span class="material-icons">delete</span>
            </button>

            <div class="flex items-center gap-2">
                <img src="assets/icons/fiche.png" alt="clipboard" class="w-13 h-13">
                <h2 class="text-lg font-bold text-black/80">{{ fiche.titre }}</h2>
            </div>

            <p class="text-sm text-gray-600" [innerHTML]="truncateText(fiche.contenu, 100)"></p>

            <p class="text-xs text-gray-500">
                ðŸ“… {{ fiche.date_creation | date:'dd/MM/yyyy HH:mm' }}
            </p>
        </div>
    </div>
</div>
