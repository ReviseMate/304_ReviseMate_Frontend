<!-- Conteneur principal -->
<div class="flex flex-col items-center gap-8 mt-8 px-4">

  <!-- Section centrée dans un cadre -->

    <!-- Section "Générer par IA" -->

      <h3 class="text-2xl font-semibold text-gray-800 text-center">Générer par IA :</h3>
      <button routerLink="/user/import" class="px-8 py-4 text-white bg-blue-500 rounded-full hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-300 w-72 mx-auto transition-all duration-300 ease-in-out shadow-lg hover:shadow-xl">Importer un cours</button>

    <!-- Section "Générer manuellement" -->
    <div class="flex flex-col gap-8 mb-8">
      <h3 class="text-2xl font-semibold text-gray-800 text-center">Générer manuellement :</h3>
      <button routerLink="/user/fiches/create" class="px-8 py-4 text-white bg-green-500 rounded-full hover:bg-green-600 focus:outline-none focus:ring-4 focus:ring-green-300 w-72 mx-auto transition-all duration-300 ease-in-out shadow-lg hover:shadow-xl">Créer une fiche</button>

      <button routerLink="/user/cartes/create" class="px-8 py-4 text-white bg-purple-500 rounded-full hover:bg-purple-600 focus:outline-none focus:ring-4 focus:ring-purple-300 w-72 mx-auto transition-all duration-300 ease-in-out shadow-lg hover:shadow-xl">Créer une carte mémoire</button>
    </div>

    <!-- Section "Suivi prof" -->
    <div class="flex flex-col gap-8 mb-8">
      <h3 class="text-2xl font-semibold text-gray-800 text-center">Suivi prof :</h3>
      <button routerLink="/user/prof-page" class="px-8 py-4 text-white bg-teal-500 rounded-full hover:bg-teal-600 focus:outline-none focus:ring-4 focus:ring-teal-300 w-72 mx-auto transition-all duration-300 ease-in-out shadow-lg hover:shadow-xl">Suivi des étudiants</button>
    </div>

    <div class="flex flex-col gap-8">
      <h3 class="text-2xl font-semibold text-gray-800 text-center">Tableau de bord admin :</h3>
      <button routerLink="/user/prof-page" class="px-8 py-4 text-white bg-teal-500 rounded-full hover:bg-teal-600 focus:outline-none focus:ring-4 focus:ring-teal-300 w-72 mx-auto transition-all duration-300 ease-in-out shadow-lg hover:shadow-xl">Tableau de bord admin</button>
    </div>
