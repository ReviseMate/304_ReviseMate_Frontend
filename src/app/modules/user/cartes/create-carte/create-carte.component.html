<div class="flex flex-col items-center p-6">
    <!-- Titre ajouté -->
    <h1 class="text-3xl font-semibold text-gray-700 mb-6">Créer une carte-mémoire</h1>

    <div class="w-full max-w-2xl bg-white p-6 rounded-xl shadow-lg">
        <form class="space-y-6">
            <!-- Afficher les sections de questions/réponses dynamiquement -->
            <div *ngFor="let questionAnswer of questionAnswers; let i = index">
                <div>
                    <label class="block text-lg font-semibold">Question {{i + 1}}</label>
                    <textarea class="w-full p-3 mt-1 border rounded-md resize-none" placeholder="Votre question"></textarea>
                </div>
                <div>
                    <label class="block text-lg font-semibold">Réponse {{i + 1}}</label>
                    <textarea class="w-full p-3 mt-1 border rounded-md resize-none" placeholder="Votre réponse"></textarea>
                </div>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="px-6 py-3 text-white bg-blue-custom rounded-full shadow-md hover:bg-blue-700 transition">
                    Valider
                </button>
            </div>
        </form>
    </div>
    <!--Bouton ajout champ question/réponse-->
    <button (click)="addQuestionAnswer()" class="fixed bottom-6 left-6 flex items-center justify-start w-40 h-12 bg-white rounded-full shadow-md hover:scale-105 transition pl-3">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 text-blue-custom mr-3">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v12m6-6H6"></path>
        </svg>
        <span class="text-blue-custom text-sm">Ajouter une question</span>
    </button>
</div>
